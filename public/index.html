<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Gerenciamento de Alunos - IFPR</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" href="img/logo-ifpr.png"> <!-- favicon -->
</head>
<body>
  <header class="site-header">
    <img src="img/logo-ifpr.png" alt="Logo IFPR" class="logo-ifpr">
    <h1>Sistema de Alunos</h1>
  </header>

  <section id="form-section">
    <h2>Cadastrar Aluno</h2>
    <form id="alunoForm">
      <input type="text" id="matricula" placeholder="Matrícula" required>
      <input type="text" id="nome" placeholder="Nome" required>
      <input type="text" id="cpf" placeholder="CPF">
      <input type="text" id="telefone" placeholder="Telefone">
      <input type="email" id="email" placeholder="Email">
      <button type="submit">Adicionar</button>
    </form>
  </section>

  <section id="list-section">
    <h2>Lista de Alunos</h2>
    <table>
      <thead>
        <tr>
          <th>Matrícula</th>
          <th>Nome</th>
          <th>CPF</th>
          <th>Telefone</th>
          <th>Email</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody id="alunosTable"></tbody>
    </table>
  </section>

  <script src="script.js"></script>
</body>
</html>
